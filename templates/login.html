<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #e9f6ef; /* Light green background color */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #3c763d; /* Dark green text color */
        }

        label {
            margin-bottom: 5px;
            display: block;
            color: #317736; /* Dark green label color */
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a8d8aa; /* Green border color */
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c; /* Green button background color */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
