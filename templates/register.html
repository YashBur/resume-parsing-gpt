<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card {
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f0f8ea; /* Light green background color */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #468847; /* Dark green text color */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a9dbb7; /* Green border color */
            border-radius: 3px;
        }

        button {
            background-color: #4cae4c; /* Green button background color */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #449d44; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Register</h1>
        <form method="post" action="/register">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
