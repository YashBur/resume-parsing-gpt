<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.name }} - {{ user.email }}
            <form action="/users/{{ user.id }}/update" method="get" style="display: inline;">
                <button type="submit">Update</button>
            </form>
            <form action="/users/{{ user.id }}/delete" method="get" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="/users/create">Create User</a>

    <a href="/login">login</a>
    <a href="/register">register</a>
</body>
</html>
